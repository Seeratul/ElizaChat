<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple React App: Show Channels</title>
    <style>
        /* Basic layout */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }

        .container {
            display: flex;
            width: 100%;
            height: 100%;
        }

        .left-panel {
            width: 250px;
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            overflow-y: auto;
        }

        .right-panel {
            flex-grow: 1;
            padding: 20px;
            background-color: white;
            border-left: 2px solid #ddd;
        }

        ul {
            padding-left: 20px;
        }

        li {
            margin: 10px 0;
            cursor: pointer;
        }

        li:hover {
            background-color: #34495e;
            padding: 5px;
        }

        h2 {
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <script type="text/babel">

        function ChannelList({ onSelectChannel }) {
            // React component that shows a list of channels
            const [channels, setChannels] = React.useState([]);

            React.useEffect(() => {
                // Fetch list of channels
                fetch("http://vm146.rz.uos.de/hub/channels") // university hub
                    .then(response => response.json())
                    .then(data => setChannels(data.channels));
            }, []);

            return (
                <div className="left-panel">
                    <h2>Channel List</h2>
                    <ul>
                        {channels.map(channel => (
                            <li key={channel.id} onClick={() => onSelectChannel(channel)}>
                                {channel.name} (URL: {channel.endpoint}, Type: {channel.type_of_service})
                            </li>
                        ))}
                    </ul>
                </div>
            );
        }

        function ChannelContent({ selectedChannel }) {
            // React component that shows the content of a selected channel
            if (!selectedChannel) {
                return <div>Please select a channel to view its content.</div>;
            }

            return (
                <div className="right-panel">
                    <h2>{selectedChannel.name}</h2>
                    <p>ChannelID: {selectedChannel.id}</p>
                    <p>URL: {selectedChannel.endpoint}</p>
                    <p>Type of Service: {selectedChannel.type_of_service}</p>
                    <p>Content for the channel will be displayed here.</p>
                    {/* You can make an API call here to show detailed content of the selected channel */}
                </div>
            );
        }


        function App() {
            const [selectedChannel, setSelectedChannel] = React.useState(null);

            const handleSelectChannel = (channel) => {
                setSelectedChannel(channel);
            };

            return (
                <div className="container">
                    <ChannelList onSelectChannel={handleSelectChannel} />
                    <ChannelContent selectedChannel={selectedChannel} />
                </div>
            );
        }

        // Render the App component
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
